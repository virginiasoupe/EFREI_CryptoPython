<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison SVG Simple</title>
</head>
<body>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" style="background-color: lightblue;">
        <!-- Pelouse -->
        <rect x="0" y="300" width="400" height="100" fill="lightgreen" />

        <!-- Maison -->
        <rect x="120" y="200" width="160" height="100" fill="yellow" stroke="black" stroke-width="2" />

        <!-- Toit -->
        <polygon points="120,200 200,150 280,200" fill="red" stroke="black" stroke-width="2" />

        <!-- Porte -->
        <rect x="180" y="250" width="40" height="50" fill="brown" stroke="black" stroke-width="2" />
        <!-- Poignée -->
        <circle cx="215" cy="275" r="3" fill="black" />

        <!-- Fenêtre -->
        <rect x="140" y="220" width="40" height="30" fill="lightblue" stroke="black" stroke-width="2" />
        <line x1="140" y1="235" x2="180" y2="235" stroke="black" stroke-width="2" />
        <line x1="160" y1="220" x2="160" y2="250" stroke="black" stroke-width="2" />

        <!-- Soleil -->
        <circle cx="50" cy="50" r="30" fill="yellow" />
        <!-- Rayons -->
        <line x1="50" y1="5" x2="50" y2="25" stroke="orange" stroke-width="2" />
        <line x1="50" y1="75" x2="50" y2="95" stroke="orange" stroke-width="2" />
        <line x1="5" y1="50" x2="25" y2="50" stroke="orange" stroke-width="2" />
        <line x1="75" y1="50" x2="95" y2="50" stroke="orange" stroke-width="2" />
        <line x1="20" y1="20" x2="35" y2="35" stroke="orange" stroke-width="2" />
        <line x1="65" y1="20" x2="80" y2="35" stroke="orange" stroke-width="2" />
        <line x1="20" y1="80" x2="35" y2="65" stroke="orange" stroke-width="2" />
        <line x1="65" y1="80" x2="80" y2="65" stroke="orange" stroke-width="2" />

        <!-- Nuage -->
        <ellipse cx="300" cy="80" rx="30" ry="20" fill="white" />
        <ellipse cx="330" cy="90" rx="30" ry="20" fill="white" />
        <ellipse cx="270" cy="90" rx="30" ry="20" fill="white" />
    </svg>
</body>
</html>
