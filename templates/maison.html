<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison SVG</title>
</head>
<body>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" style="background-color: lightblue;">
        <!-- Pelouse -->
        <rect x="0" y="300" width="400" height="100" fill="lightgreen" />

        <!-- Corps de la maison -->
        <rect x="150" y="200" width="100" height="100" fill="yellow" stroke="black" />

        <!-- Toit -->
        <polygon points="150,200 200,150 250,200" fill="red" stroke="black" />

        <!-- Porte -->
        <rect x="185" y="250" width="30" height="50" fill="brown" stroke="black" />
        <circle cx="210" cy="275" r="3" fill="black" />

        <!-- FenÃªtre -->
        <rect x="160" y="220" width="30" height="30" fill="lightblue" stroke="black" />
        <line x1="160" y1="235" x2="190" y2="235" stroke="black" />
        <line x1="175" y1="220" x2="175" y2="250" stroke="black" />

        <!-- Soleil -->
        <circle cx="50" cy="50" r="30" fill="yellow" />
        <line x1="50" y1="5" x2="50" y2="25" stroke="orange" stroke-width="3" />
        <line x1="50" y1="75" x2="50" y2="95" stroke="orange" stroke-width="3" />
        <line x1="5" y1="50" x2="25" y2="50" stroke="orange" stroke-width="3" />
        <line x1="75" y1="50" x2="95" y2="50" stroke="orange" stroke-width="3" />
    </svg>
</body>
</html>
