<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison SVG</title>
</head>
<body>
    <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" style="background-color: lightblue;">
        <!-- Pelouse -->
        <rect x="0" y="400" width="800" height="200" fill="lightgreen" />

        <!-- Maison -->
        <rect x="300" y="250" width="200" height="150" fill="yellow" stroke="black" stroke-width="2" />

        <!-- Toit -->
        <polygon points="300,250 400,150 500,250" fill="red" stroke="black" stroke-width="2" />

        <!-- Porte -->
        <rect x="370" y="320" width="60" height="80" fill="saddlebrown" stroke="black" stroke-width="2" />
        <!-- Poignée de la porte -->
        <circle cx="420" cy="360" r="5" fill="black" />

        <!-- Fenêtre gauche -->
        <rect x="320" y="270" width="50" height="50" fill="lightblue" stroke="black" stroke-width="2" />
        <line x1="320" y1="295" x2="370" y2="295" stroke="black" stroke-width="2" />
        <line x1="345" y1="270" x2="345" y2="320" stroke="black" stroke-width="2" />

        <!-- Fenêtre circulaire sur le toit -->
        <circle cx="400" cy="210" r="20" fill="lightblue" stroke="black" stroke-width="2" />

        <!-- Soleil -->
        <circle cx="100" cy="100" r="40" fill="yellow" />
        <line x1="100" y1="20" x2="100" y2="60" stroke="orange" stroke-width="4" />
        <line x1="100" y1="140" x2="100" y2="180" stroke="orange" stroke-width="4" />
        <line x1="20" y1="100" x2="60" y2="100" stroke="orange" stroke-width="4" />
        <line x1="140" y1="100" x2="180" y2="100" stroke="orange" stroke-width="4" />
        <line x1="60" y1="60" x2="80" y2="80" stroke="orange" stroke-width="4" />
        <line x1="120" y1="60" x2="140" y2="80" stroke="orange" stroke-width="4" />
        <line x1="60" y1="140" x2="80" y2="120" stroke="orange" stroke-width="4" />
        <line x1="120" y1="140" x2="140" y2="120" stroke="orange" stroke-width="4" />

        <!-- Nuages -->
        <ellipse cx="600" cy="100" rx="50" ry="30" fill="white" />
        <ellipse cx="650" cy="110" rx="50" ry="30" fill="white" />
        <ellipse cx="620" cy="130" rx="50" ry="30" fill="white" />

        <!-- Fleurs -->
        <circle cx="340" cy="400" r="10" fill="red" />
        <circle cx="330" cy="390" r="10" fill="yellow" />
        <circle cx="350" cy="390" r="10" fill="yellow" />
        <circle cx="330" cy="410" r="10" fill="yellow" />
        <circle cx="350" cy="410" r="10" fill="yellow" />
        <line x1="340" y1="400" x2="340" y2="430" stroke="green" stroke-width="3" />
    </svg>
</body>
</html>

    </svg>
</body>
</html>
